{% extends "base.html" %}

{% block header %}Manual{% endblock %}

{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}

    {% if form.errors %}
        {{ form.errors | safe }}
    {% endif %}

    <br/>

    {{ form.magnet.label }}: {{ form.magnet() }}<br/>
    <input type="submit" value="Submit">
</form>

{% endblock %}
