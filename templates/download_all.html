{% extends "base.html" %}

{% block title %}Download all episodes of {{info.title}}{% endblock %}

{% block content %}
    {% for pattern, rset in results.items() %}

        <h3><a href="{{ url_for('download', imdb_id=imdb_id, season=season, magnet=rset[0].download) }}">{{pattern}}</a></h3>

        <ul>
        {% for result in rset %}
            <li>{{result['title']}}</li>
        {% endfor %}
        </ul>

    {% endfor %}

{% endblock %}
