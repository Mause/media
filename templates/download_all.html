{% extends "base.html" %}

{% block title %}Download all episodes of Season {{season}} of {{info.title}}{% endblock %}

{% block content %}
    {% for pattern, rset in results.items() %}

        <h3><a href="{{ build_download_link(imdb_id, season, rset) }}">{{pattern}}</a></h3>

        <ul>
        {% for result in rset %}
            <li>{{result['title']}}</li>
        {% endfor %}
        </ul>

    {% endfor %}

{% endblock %}
