{% extends "base.html" %}

{% block header %}Season {{item.Season}} of {{item.Title}}{% endblock %}

{% block content %}

<ol>
    {% for episode in item.Episodes %}
        <li value="{{episode.Episode}}">
            <a href="{{ build_episode_link(episode) }}">{{episode.Title}}</a>
        </li>
    {% endfor %}
</ol>

<a href="{{ url_for('download_all_episodes', imdb_id=imdb_id, season=item.Season) }}">Download all</a>

{% endblock %}
